<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-4">

                        <form id="login-form" class="form" action="#" th:action="@{/verify-otp}"  method="post">
                            <h3 class="text-center text-info">Verify OTP</h3>
                            <div class="alert alert-success p-2 mt-4" role="alert">
                                We have sent OTP to your email !
                            </div>
                            <!-- message box  -->
                            <div th:if="${session.message}" class="container text-center">
                                <div th:classappend="${session.message.type}" class="alert text-center" role="alert">
                                    <span style="font-weight: bolder;" th:text="${session.message.content}"></span>
                                </div>

                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>

                            <div class="form-group">
                                <label for="otp" class="text-info">OTP:</label><br>
                                <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP" required>
                            </div>

                            <div class="form-group ">
                                <div class="container text-center mt-1">
                                    <button type="submit" class="btn bg-success btn-block text-white">Verify OTP</button>
                                </div>
<!--                                <div class="container text-center mt-3" style="color: black;">-->
<!--                                    <a href="http://localhost:8080/signup" class="text-info mt-4">Signup here</a> | <a-->
<!--                                        href="" th:href="@{/signin}" class="text-info mt-2">Login here</a>-->
<!--                                </div>-->
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
