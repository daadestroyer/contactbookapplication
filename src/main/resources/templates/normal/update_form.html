<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<section>


    <div class="card mr-3 ml-3">

        <div class="card-body">

            <h1 class="text-center">Update Contact of <span th:text="${contact.name}"></span></h1>

            <div class="container mt-1">

                <div class="row">

                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/update-contact}"
                              class="mt-2"
                        >

                            <input type="hidden" th:value="${contact.cId}" name="cId">
                            <!-- show image -->

                            <div class="container text-center">
                                <img style="border: 3px solid black;" th:src="@{'/img/'+${contact.image}}" alt="" height="200px" width="150px">
                            </div>

                            <!-- First Name  -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text ">

                                        <i class="fa fa-plus"></i>

                                    </div>

                                </div>

                                <input required type="text" id="firstName" name="name" placeholder="Enter Name here"
                                       class="form-control" th:value="${contact.name}"/>

                            </div>


                            <!-- Second Name  -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text ">

                                        <i class="fas fa-user-alt"></i>

                                    </div>

                                </div>

                                <input required type="text" id="secondName" name="secondName"
                                       placeholder="Enter Nick Name here" class="form-control"
                                       th:value="${contact.secondName}"/>

                            </div>

                            <!--  Work Field -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text ">

                                        <i class="fa fa-briefcase"></i>

                                    </div>

                                </div>

                                <input required type="text" id="work" name="work" placeholder="Enter work here"
                                       class="form-control" th:value="${contact.work}"/>

                            </div>

                            <!-- Email Field  -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text ">

                                        @

                                    </div>

                                </div>

                                <input required type="email" id="email" name="email" placeholder="Enter email here"
                                       class="form-control" th:value="${contact.email}"/>

                            </div>

                            <!-- Phone Field -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text ">

                                        <i class="fa fa-phone"></i>

                                    </div>

                                </div>

                                <input required min="10" type="number" id="phone" name="phone"
                                       placeholder="Enter Phone Number  here" class="form-control"
                                       th:value="${contact.phone}"/>

                            </div>

                            <!-- Contact Description -->

                            <div class="form-group mt-3">

                                <textarea id="mytextarea" placeholder="Enter contact description" name="description"
                                          class="form-control" rows="10" th:text="${contact.description}"></textarea>

                            </div>

                            <!-- Contact Image  -->

                            <div class="custom-file mt-3">
                                <input type="file" name="profileImage"/>

                            </div>
                            <p class="text-secondary text-danger"><b>Choose new profile pic</b></p>

                            <div class="container text-center">

                                <button class="btn btn-outline-primary">Save Contact</button>

                            </div>


                        </form>


                    </div>


                </div>

            </div>


        </div>

    </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

</section>
</body>
</html>
