<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Your Contacts</h1>
            <table class="table mt-3">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="${'SCM_USER_'+c.cId}">1</th>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${'+91-'+c.phone}"></td>
                    <td style="color:white;"><a href="#"><i
                            class="far fa-trash-alt text-danger" style="font-size: 30px;"></i></a>
                        &nbsp
                        <a href="#"><i
                                class="far fa-edit text-primary" style="font-size: 30px;"></i></a>
                    </td>


                </tr>
                </tbody>
            </table>


        </div>
    </div>
</section>
</body>
</html>
